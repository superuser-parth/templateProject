<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
	
	<div id="loader" class="LoadingContainer">
        <img src="images/logo.png" alt="Zoom Out Example" class="zoom-out-image">
    </div>
	
	<div id="content" class="mainContainer">
	
	
		<div class="header">
	      <h1>Welcome to Login Page !</h1>    
	    </div>
	    
	    <div class="row">
	        <div class="main">
	          <div class="card">
	            <form>
	              
	                <div class="container">
	                  <label for="uname"><b>Username</b></label>
	                  <input type="text" placeholder="Enter Username" name="uname">
	              
	                  <label for="psw"><b>Password</b></label>
	                  <input type="password" placeholder="Enter Password" name="psw">
	              
	                   <a href ="./homePage.html">  <button type="button"> Login</button></a>
	                  <!-- <a href="./internetBankingReg.html" class="login"> </a>-->
	                  <label>
	                    <input type="checkbox" checked="checked" name="remember"> Remember me
	                  </label>
	                </div>
	              
	                <div class="container" style="background-color:#f1f1f1">
	              <a href ="register.html"> <button type="button" class="cancelbtn" > Register</button></a>
	                  <span class="psw">Forgot <a href="#">password?</a></span>
	                </div>
	              </form>
	          </div>
	        </div>
	      </div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
