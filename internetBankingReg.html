<!DOCTYPE html>
<html>
<head>
    <title>GroupProject - Internet Banking Reg Page</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="internetBankingReg.css">
    <script>
    function check() {
        var input = document.getElementById('password_confirm');
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
    </script>
</head>
<body>
    <div class="header">
      <h1>Register for Internet Banking</h1>    
    </div>
      
    <div class="topnav">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        </ul>
    </div>
      
    <div class="row">
        <div class="main">
          <div class="card">
            <h2 style="text-align: center;">Register to unlock seamless online banking experience</h2>
            <form name="regForm" onsubmit="validatePasswords(event)">
                <div class="container">
                  <label for="uname"><b>Account Number</b></label>
                  <input type="text" placeholder="Enter Account Number" name="uname">
              
                  <label for="cust"><b>Customer Id</b></label>
                  <input type="text" placeholder="Customer Id" name="cust">
		
				  <label for="password">Password:</label>
				  <input name="password" placeholder="Enter Password" required="required" type="password" id="password" oninput="check()"/>
			
				  <label for="password_confirm">Confirm Password:</label>
				  <input name="password_confirm" placeholder="Confirm Password" required="required" type="password" id="password_confirm" oninput="check()"/>
				  
			
                <a href ="login.html">  <button type="button">Register</button></a>
                </div>
              </form>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <p>&#169 OBL</p>
      </div>          
</body>
</html>
